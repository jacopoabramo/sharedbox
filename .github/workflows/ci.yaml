name: CI

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build_wheels:
    name: Build wheel for ${{ matrix.python }}-${{ matrix.platform_id }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            python: cp310
            platform_id: win_amd64
          - os: windows-latest
            python: cp311
            platform_id: win_amd64
          - os: windows-latest
            python: cp312
            platform_id: win_amd64
          - os: windows-latest
            python: cp313
            platform_id: win_amd64
          
          # Linux x86_64
          - os: ubuntu-latest
            python: cp310
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: cp311
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: cp312
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: cp313
            platform_id: manylinux_x86_64
          
          # Linux musllinux x86_64
          - os: ubuntu-latest
            python: cp310
            platform_id: musllinux_x86_64
          - os: ubuntu-latest
            python: cp311
            platform_id: musllinux_x86_64
          - os: ubuntu-latest
            python: cp312
            platform_id: musllinux_x86_64
          - os: ubuntu-latest
            python: cp313
            platform_id: musllinux_x86_64

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}
      
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.0
        env:
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.platform_id }}
          CIBW_CONTAINER_ENGINE: "docker; create_args: --shm-size=1g"
          CIBW_TEST_REQUIRES: pytest numpy
          CIBW_TEST_COMMAND: pytest {project}/tests
        with:
          package-dir: .
          output-dir: wheelhouse

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.python }}-${{ matrix.platform_id }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    needs: [build_wheels]
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v5
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1